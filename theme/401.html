  <script>
var Webflow = Webflow || [];
Webflow.push(function () {
// add custom query strings to the plan buttons
plans = $("*[data-qs-plan]");
plans.each(function () {    
 var href = $(this).attr('href');
 var plan = $(this).attr('data-qs-plan'); 
 var plan_description = $(this).attr('data-qs-service-description');
 var plan_service_type = $(this).attr('data-qs-service-type');
 var query = "";
 if (!href.includes('?plan=')) { 
      query += `?plan=${plan}`;
 }
 if (!href.includes('service-description=')) { 
      query += `&service-description=${plan_description}`;
 }
 if (!href.includes('service-type=')) { 
      query += `&service-type=${plan_service_type}`;
 }
 $(this).attr('href',`${href}${query}`);
});
// show text about plan selection at front of onboarding form
const listen_for_urlparam = $("*[data-show-if-qs]").attr('data-show-if-qs');
const queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
$("*[data-show-if-qs]").hide()
if ( urlParams.get(listen_for_urlparam) ) {
    $("*[data-show-if-qs]").show();
}
// insert the plan selected dynamically
const qs_to_replace = $("*[data-replace-with-qs]").attr('data-replace-with-qs');
console.log(qs_to_replace, '<-- qs to replace');
const replace_text = urlParams.get(qs_to_replace);
$("*[data-replace-with-qs]").text(replace_text);
// prefill the onboarding form with info from the plan
if ($("*[data-prefill]").attr('data-prefill') == 'from-qs') 
{ 
var prefill_field = $("*[data-prefill]").attr('id')
var prefill_option = urlParams.get(prefill_field);
$(`*[data-prefill] option[value=${prefill_option}]`).prop('selected',true) 
  // also prefill review value
  var prefill_id = $("*[data-prefill]").attr('id'); 
  $(`*[data-msf-value=${prefill_id}]`).text(prefill_option);
}
if ($("*[data-prefill-text]").attr('data-prefill-text') == 'from-qs') 
{ 
var prefill_text_field = $("*[data-prefill-text]").attr('id')
var prefill_value = urlParams.get(prefill_text_field);
$("*[data-prefill-text]").val(prefill_value); 
   // also prefill review value
   var prefill_id = $("*[data-prefill-text]").attr('id'); 
   $(`*[data-msf-value=${prefill_id}]`).text(prefill_value);     
}
// random word for onboard welcome
  const names = ['Great', 'Superb', 'Awesome', 'We Love It', 'Sweet'];
  const getRandomNumber = (max) => Math.floor(Math.random() * max);
  const getRandomName = () => `${names[getRandomNumber(names.length)]}`;
  const setRandomName = () => {
    var greeting  = document.getElementById('onboard-greeting');
    var randomName = getRandomName();
    greeting.innerHTML = randomName;
  }
  setRandomName();
});
</script>
